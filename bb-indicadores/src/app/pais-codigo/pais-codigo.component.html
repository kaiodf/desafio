<section class="container">

  <form class="formulario" (ngSubmit)="pesquisar()">

    <h2 class="formulario__titulo">Nova Pesquisa</h2>
    <div class="form-field">
      <label class="form-field__label" for="codigo">Codigo pais</label>
      <input class="form-field__input" id="codigo" type="text" [(ngModel)]="codigo" name="codigo">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Pesquisar</button>
    </div>
  </form>

</section>
